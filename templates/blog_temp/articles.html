{% extends 'main/base.html' %}
{% load static %}
{% block content %}
    <p>Articles</p>
    {% for article in object_list %}
        <div class="article">
            <h2>{{ article.title }}</h2>
            <p>{{ article.text }}</p>
            <p>{{ article.author }}</p>
            <p>{{ article.date }}</p>
            <img src="{{ article.image.url }}">
        </div>
    {% endfor %}





{% endblock content%}
